<!DOCTYPE html>
<HTML>
<head>
    <title>Functions</title>
    <style type="text/css">
        font.cabecera {
            background: rgb(45, 0, 128);
            color: rgb(194, 205, 92);
        }
        input.cabecera1 {
            background: rgb(45, 0, 128);
            color: rgb(194, 205, 92);
        }

    </style>
</head>

<body>
    <font class = cabecera>Square numbers</font>
    <script>
        function calcular(form) {
            if (confirm("Are you sure"))
                form.result.value = (form.expr.value) * (form.expr.value)
            else
                alert("Please try again")
        }
    </script>
    <HR size=3>
    write a number to calculate:
    <form>
        <br>
        <input type="text" name="expr" size="15">
        <p>
        <input class=cabecera1 type="button" value="Calculate" onclick="calcular(this.form)"><br>
        <p>
    Result:
        <input type="text" name="result" size="15"><br>
        <HR size=3>
    </form>
</body>
</HTML>
