<!DOCTYPE html>
<HTML>
<head>
    <title>Functions</title>
    <style type="text/css">
        td.tverb {
            background: rgb(45, 0, 128);
            color: rgb(194, 205, 92);
        }

        td.verb {
            background: rgb(77, 62, 131);
            color: indianred;
            border: solid blueviolet;
        }
    </style>
</head>

<body>
    <font size=10 color=yellow>
        this is a test
    </font>
    <table colspec="L20 L20" border="7">
        <tr>
            <td class=tverb>verb</td>
            <td>meaning</td>
        </tr>
        <tr>
            <td class=verb>afford</td>
            <td>to have enough money to buy or pay for something</td>
        </tr>
        <tr>
            <td class=verb>agree</td>
            <td>to have or express the same opinion about something as someone else</td>
        </tr>
    </table>
   
    
</body>
</HTML>
